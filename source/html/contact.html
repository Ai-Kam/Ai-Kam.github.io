<section id="contact">
  <h2>お問い合わせ</h2>
  <p>以下のフォームからお気軽にお問い合わせください。</p>

  <!-- フォーム送信前の表示 -->
  <div id="contact-form-container">
    <!-- GoogleフォームのIDを実際のものに置き換えてください -->
    <form id="contact-form" action="https://docs.google.com/forms/d/e/1FAIpQLSdwJB07XtfXAZ8qY3mAZWMTg9OJE21B8wb8Bn5MWMmOzKefBA/viewform" method="POST">
      <div class="form-group">
        <label for="name">お名前 <span class="required">*</span></label>
        <!-- entry.xxxxxxxx はGoogleフォームの各フィールドIDに置き換えてください -->
        <input type="text" id="name" name="entry.1857089782" required>
        <div class="error-message" id="name-error"></div>
      </div>

      <div class="form-group">
        <label for="email">メールアドレス <span class="required">*</span></label>
        <input type="email" id="email" name="entry.140834897" required>
        <div class="error-message" id="email-error"></div>
      </div>

      <div class="form-group">
        <label for="subject">件名 <span class="required">*</span></label>
        <input type="text" id="subject" name="entry.1805653164" required>
        <div class="error-message" id="subject-error"></div>
      </div>

      <div class="form-group">
        <label for="inquiry-type">お問い合わせ種別</label>
        <select id="inquiry-type" name="entry.1662929647">
          <option value="general">一般的なお問い合わせ</option>
          <option value="work">お仕事の依頼</option>
          <option value="feedback">サイトへのご意見・ご感想</option>
          <option value="other">その他</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">お問い合わせ内容 <span class="required">*</span></label>
        <textarea id="message" name="1876869471" rows="6" required></textarea>
        <div class="error-message" id="message-error"></div>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="privacy-policy" name="1720419934" required>
        <label for="privacy-policy">個人情報の取り扱いについて同意します <span class="required">*</span></label>
        <div class="error-message" id="privacy-policy-error"></div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-button">送信する</button>
      </div>
    </form>
  </div>

  <!-- 送信完了後の表示 -->
  <div id="form-success" class="hidden">
    <div class="success-message">
      <h3>お問い合わせありがとうございます</h3>
      <p>メッセージを受け付けました。内容を確認の上、折り返しご連絡いたします。</p>
      <p>自動返信メールが送信されている場合は、ご確認ください。</p>
      <button id="back-button" class="back-button">トップに戻る</button>
    </div>
  </div>
</section>
